services:
  - type: web
    name: analyse-cloture-v3
    runtime: python
    env: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn main:app -k uvicorn.workers.UvicornWorker
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
    build:
      pythonVersion: 3.10
    secrets:
      - source: credentials.json
        target: /etc/secrets/credentials.json
