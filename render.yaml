services:
  - type: web
    name: analyse-cloture-v3
    env: python
    plan: free
    buildCommand: >
      pip install --upgrade pip setuptools wheel &&
      pip install -r requirements.txt
    startCommand: gunicorn main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:10000
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
    secretFiles:
      - name: credentials.json
        mountPath: /etc/secrets/credentials.json
